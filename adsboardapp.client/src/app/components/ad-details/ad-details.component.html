<div *ngIf="ad" class="ad-details">
    <h2>{{ ad.title }}</h2>
    <p>{{ ad.description }}</p>
    <p>Price: {{ ad.price }} $</p>
    <p>Category: {{ ad.category }}</p>
    <p>Location: {{ ad.location?.lat }}, {{ ad.location?.lng }}</p>
    <p>Created By: {{ ad.createdBy }}</p>
    <p>Created At: {{ ad.createdAt }}</p>

    <!-- Here you can add a map component if you want to show the location -->

    <div *ngIf="canEditOrDelete()">
        <button (click)="editAd()">Edit</button>
        <button (click)="deleteAd()">Delete</button>
    </div>
</div>

<div *ngIf="!ad">
    <p>Loading ad details...</p>
</div>
